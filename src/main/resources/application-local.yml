server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:board;MODE=MYSQL
    username: sa
    password: sa

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
      format_sql: true
      use_sql_comments: true

  h2:
    console:
      enabled: true
      path: /h2-console
